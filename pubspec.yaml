name: crud_todo_app
description: Create a To-do List app managing CRUD in Firebase and Flutter

version: 1.0.0+1

publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: 3.19.0

dependencies:
  cloud_firestore: ^4.16.1
  context_menus: ^1.0.2
  dart_emoji: ^0.2.0+2
  equatable: ^2.0.5
  firebase_core: ^2.29.0
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.5
  flutter_slidable: ^3.1.0
  freezed_annotation: ^2.4.1
  google_fonts: ^6.2.1
  hooks_riverpod: ^2.5.1
  intl: ^0.19.0
  json_annotation: ^4.8.1
  uuid: ^4.4.0
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size

dev_dependencies:
  build_runner: ^2.4.9
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  integration_test:
    sdk: flutter
  json_serializable: ^6.7.1
  mocktail: ^1.0.3
  remove_from_coverage: ^2.0.0
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
