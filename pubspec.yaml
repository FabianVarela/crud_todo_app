name: crud_todo_app
description: Create a To-do List app managing CRUD in Firebase and Flutter

version: 1.0.0+1

publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: 3.10.0

dependencies:
  cloud_firestore: ^4.7.0
  context_menus: ^1.0.2
  dart_emoji: ^0.2.0+2
  equatable: ^2.0.5
  firebase_core: ^2.12.0
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.6
  flutter_slidable: ^3.0.0
  freezed_annotation: ^2.2.0
  google_fonts: ^4.0.4
  hooks_riverpod: ^2.3.6
  intl: ^0.18.0
  json_annotation: ^4.8.1
  uuid: ^3.0.7
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size

dev_dependencies:
  build_runner: ^2.4.4
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  freezed: ^2.3.4
  integration_test:
    sdk: flutter
  json_serializable: ^6.6.2
  mocktail: ^0.3.0
  remove_from_coverage: ^2.0.0
  very_good_analysis: ^4.0.0+1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
