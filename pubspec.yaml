name: crud_todo_app
description: Create a To-do List app managing CRUD in Firebase and Flutter

version: 1.0.0+1

publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cloud_firestore: ^3.1.0
  context_menus: ^0.1.0+5
  cupertino_icons: ^1.0.4
  dart_emoji: ^0.1.1+2
  equatable: ^2.0.3
  firebase_core: ^1.10.0
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.1
  flutter_slidable: ^1.1.0
  freezed_annotation: ^0.14.3
  google_fonts: ^2.1.0
  hooks_riverpod: ^1.0.0
  intl: ^0.17.0
  json_annotation: ^4.1.0
  uuid: ^3.0.5
  window_size:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size

dev_dependencies:
  build_runner: ^2.1.2
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  freezed: ^0.14.5
  integration_test:
    sdk: flutter
  json_serializable: ^5.0.2
  ## mockito: ^5.0.10
  mocktail: ^0.2.0
  remove_from_coverage: ^2.0.0
  very_good_analysis: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
