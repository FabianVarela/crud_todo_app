name: crud_todo_app
description: Create a To-do List app managing CRUD in Firebase and Flutter

version: 1.0.0+1

publish_to: none

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  cloud_firestore: ^4.2.0
  context_menus: ^1.0.2
  cupertino_icons: ^1.0.5
  dart_emoji: ^0.2.0+2
  equatable: ^2.0.5
  firebase_core: ^2.4.0
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.5+1
  flutter_slidable: ^2.0.0
  freezed_annotation: ^2.2.0
  google_fonts: ^3.0.1
  hooks_riverpod: ^2.1.1
  intl: ^0.17.0
  json_annotation: ^4.7.0
  uuid: ^3.0.7
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size

dev_dependencies:
  build_runner: ^2.3.0
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  freezed: ^2.2.0
  integration_test:
    sdk: flutter
  json_serializable: ^6.5.4
  ## mockito: ^5.3.2
  mocktail: ^0.3.0
  remove_from_coverage: ^2.0.0
  very_good_analysis: ^3.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
