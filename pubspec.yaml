name: crud_todo_app
description: Create a To-do List app managing CRUD in Firebase and Flutter

version: 1.0.0+1

publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  cloud_firestore: ^3.1.17
  context_menus: ^1.0.1
  cupertino_icons: ^1.0.4
  dart_emoji: ^0.2.0+2
  equatable: ^2.0.3
  firebase_core: ^1.17.1
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.4
  flutter_slidable: ^1.3.0
  freezed_annotation: ^2.0.3
  google_fonts: ^3.0.1
  hooks_riverpod: ^1.0.4
  intl: ^0.17.0
  json_annotation: ^4.5.0
  uuid: ^3.0.6
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size

dev_dependencies:
  build_runner: ^2.1.11
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  freezed: ^2.0.3+1
  integration_test:
    sdk: flutter
  json_serializable: ^6.2.0
  ## mockito: ^5.0.10
  mocktail: ^0.3.0
  remove_from_coverage: ^2.0.0
  very_good_analysis: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
