flutter_launcher_icons:
  android: true
  ios: true
  image_path_android: "assets/launcher_icon/icon-512x512.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/launcher_icon/icon-foreground-432x432.png"
  image_path_ios: "assets/launcher_icon/icon-1024x1024.png"
  image_path_ios_dark_transparent: "assets/launcher_icon/icon-dark-1024x1024.png"
  image_path_ios_tinted_grayscale: "assets/launcher_icon/icon-grayscale-1024x1024.png"
  desaturate_tinted_to_grayscale_ios: true
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/launcher_icon/icon-rounded-1024x1024.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/launcher_icon/icon-rounded-1024x1024.png"
    icon_size: 256
  macos:
    generate: true
    image_path: "assets/launcher_icon/icon-rounded-1024x1024.png"
